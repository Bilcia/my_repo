<!DOCTYPE html><html>
<head>
<title>Calculator</title>
<meta charset="utf8">
<script type="text/javascript">

function cube(){
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function toTheFourth(){
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 4);
}
</script>
<body>
	<h1>Calculadora de Bryan GG</h1>
Number: <input type="text" id="n1"><p>
<button onclick="cube()">x^3</button>
<button onclick="toTheFourth()">x^4</button>
</body>
</html>
